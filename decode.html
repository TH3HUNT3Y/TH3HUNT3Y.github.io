<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000">
    <title>Decode Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #262626; /* Updated background color */
            color: #fff;
            overflow: hidden;
        }
        main {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        p {
            margin: 0 0 20px;
            font-size: 1rem;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF0000;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        #output {
            margin-top: 15px;
            font-size: 1rem;
        }
        ::selection {
            background-color: #1b1b1b;
            color: #fff;
        }
    </style>
    <script>
        function base36decode(base36) {
            return parseInt(base36, 36);
        }

        function decodeTicket() {
            const ticket = document.getElementById("ticket").value.trim();
            const output = document.getElementById("output");

            try {
                const combined = base36decode(ticket);
                const port = combined & 0xFFFF;
                const ipNum = combined >> 16;

                const ipParts = [
                    (ipNum >> 24) & 0xFF,
                    (ipNum >> 16) & 0xFF,
                    (ipNum >> 8) & 0xFF,
                    ipNum & 0xFF
                ];

                const ip = ipParts.join('.');
                output.innerHTML = `
                    <p><strong>Server Address:</strong></p>
                    <p>IP: <strong>${ip}</strong></p>
                    <p>Port: <strong>${port}</strong></p>
                `;
            } catch {
                output.innerHTML = "<p style='color: red;'>Invalid ticket number</p>";
            }
        }
    </script>
</head>
<body>
    <main>
        <h1>Decode Ticket</h1>
        <p>Enter the ticket number:</p>
        <input type="text" id="ticket" placeholder="Enter ticket number">
        <button onclick="decodeTicket()">Decode</button>
        <div id="output"></div>
    </main>
</body>
</html>
