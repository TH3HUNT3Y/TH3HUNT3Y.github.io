<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000">
    <title>Decode Ticket</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #262626;
            color: #fff;
            overflow: hidden;
        }
        
        main {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        p {
            margin: 0 0 20px;
            font-size: 1rem;
        }
        
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #FF0000;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #cc0000;
        }
        
        #output {
            margin-top: 15px;
            font-size: 1rem;
        }
        
        ::selection {
            background-color: #1b1b1b;
            color: #fff;
        }
    </style>
    <script>
        function base36decode(base36) {
            // Remove leading '#' if present
            base36 = base36.replace(/^#/, '');
            return BigInt('0x' + parseInt(base36, 36).toString(16));
        }
        
        function decodeTicket() {
            const ticketInput = document.getElementById("ticket").value.trim();
            const output = document.getElementById("output");
            
            if (!ticketInput) {
                output.innerHTML = "<p style='color: red;'>Please enter a ticket number</p>";
                return;
            }
            
            try {
                const combined = base36decode(ticketInput);
                
                // Extract port (last 16 bits)
                const port = Number(combined & BigInt(0xFFFF));
                const ipNum = combined >> BigInt(16);
                
                // Convert number back to IP address
                const ipParts = [
                    Number((ipNum >> BigInt(24)) & BigInt(0xFF)),
                    Number((ipNum >> BigInt(16)) & BigInt(0xFF)),
                    Number((ipNum >> BigInt(8)) & BigInt(0xFF)),
                    Number(ipNum & BigInt(0xFF))
                ];
                
                const ip = ipParts.join('.');
                
                output.innerHTML = `
                    <p><strong>Server Address:</strong></p>
                    <p>IP: <strong>${ip}</strong></p>
                    <p>Port: <strong>${port}</strong></p>
                `;
            } catch (error) {
                output.innerHTML = "<p style='color: red;'>Invalid ticket number</p>";
            }
        }
        
        // Add event listener for Enter key
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("ticket").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    decodeTicket();
                }
            });
        });
    </script>
</head>
<body>
    <main>
        <h1>Decode Ticket</h1>
        <p>Enter the ticket number:</p>
        <input type="text" id="ticket" placeholder="Enter ticket number">
        <button onclick="decodeTicket()">Decode</button>
        <div id="output"></div>
    </main>
</body>
</html>
