<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .container, .username-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .username-container {
            text-align: center;
        }

        .title {
            color: #ff4757;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.2);
            outline: none;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #ff4757;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            background-color: #ff5e6c;
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.2);
        }

        .server-list {
            margin-top: 20px;
            color: white;
        }

        .server-entry {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .server-entry:hover {
            transform: translateY(-2px);
        }

        .server-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .server-details {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 20px 0;
        }

        .file-content {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            color: white;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }

        .download-btn {
            margin-top: 10px;
            background-color: #2ecc71;
        }

        .download-btn:hover {
            background-color: #27ae60;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div class="username-container fade-in">
        <div class="title">Set Username</div>
        <input type="text" id="username" class="input" placeholder="Enter your username">
        <button id="saveUsername" class="button">Save Username</button>
    </div>

    <div class="container fade-in">
        <div class="title">Server Tracker</div>
        
        <input type="text" id="serverIP" class="input" placeholder="Server IP">
        <input type="text" id="reason" class="input" placeholder="Reason">
        
        <button id="addServer" class="button">ADD SERVER</button>

        <div id="serverList" class="server-list"></div>
        
        <div id="fileContent" class="file-content"></div>
        <button id="downloadBtn" class="button download-btn">Download servers.txt</button>
    </div>

    <script>
        // Initialize state
        let username = localStorage.getItem('username') || '';
        let servers = JSON.parse(localStorage.getItem('servers')) || [];

        // DOM elements
        const usernameInput = document.getElementById('username');
        const saveUsernameBtn = document.getElementById('saveUsername');
        const serverIPInput = document.getElementById('serverIP');
        const reasonInput = document.getElementById('reason');
        const addServerBtn = document.getElementById('addServer');
        const serverListDiv = document.getElementById('serverList');
        const fileContentDiv = document.getElementById('fileContent');
        const downloadBtn = document.getElementById('downloadBtn');

        // Set initial username if exists
        if (username) {
            usernameInput.value = username;
        }

        // Save username
        saveUsernameBtn.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                alert('Username saved!');
            }
        });

        // Add server
        addServerBtn.addEventListener('click', () => {
            const serverIP = serverIPInput.value.trim();
            const reason = reasonInput.value.trim();

            if (!username) {
                alert('Please set your username first!');
                return;
            }

            if (!serverIP || !reason) {
                alert('Please fill in all fields!');
                return;
            }

            const newServer = {
                username,
                serverIP,
                reason,
                timestamp: new Date().toLocaleString()
            };

            servers.unshift(newServer);
            localStorage.setItem('servers', JSON.stringify(servers));

            // Clear inputs
            serverIPInput.value = '';
            reasonInput.value = '';

            // Refresh displays
            displayServers();
            updateFileContent();
        });

        // Display servers
        function displayServers() {
            if (servers.length === 0) {
                serverListDiv.innerHTML = `
                    <div class="empty-state fade-in">
                        No servers added yet
                    </div>
                `;
                return;
            }

            serverListDiv.innerHTML = servers.map((server, index) => `
                <div class="server-entry fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="server-name">${server.serverIP}</div>
                    <div class="server-details">
                        Added by: ${server.username}<br>
                        Reason: ${server.reason}<br>
                        Added: ${server.timestamp}
                    </div>
                </div>
            `).join('');
        }

        // Update file content display
        function updateFileContent() {
            const content = servers.map(server => 
                `Server: ${server.serverIP}\nAdded by: ${server.username}\nReason: ${server.reason}\nTimestamp: ${server.timestamp}\n-----------------`
            ).join('\n');
            
            fileContentDiv.textContent = content || 'No servers added yet';
        }

        // Download file
        downloadBtn.addEventListener('click', () => {
            const content = servers.map(server => 
                `Server: ${server.serverIP}\nAdded by: ${server.username}\nReason: ${server.reason}\nTimestamp: ${server.timestamp}\n-----------------`
            ).join('\n');

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'servers.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Initial display
        displayServers();
        updateFileContent();
    </script>
</body>
</html>
